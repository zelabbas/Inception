version: '3'

services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb:latestinception
    container_name: mariadb
    env_file:
      - .env
    restart: always
    volumes:
      - mariadb_volume:/var/lib/mysql
    networks:
      - my_network
    ports:
      - '3306'

volumes:
  mariadb_volume:

networks:
  my_network:
    driver: bridge
